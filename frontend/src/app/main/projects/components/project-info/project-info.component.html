@if (project(); as p) {
  <app-main-header>
        @if (p.metadata.githubUrl) {
          <a class="btn btn-secondary" [href]="p.metadata.githubUrl" target="_blank"
            rel="noopener noreferrer">
            <i class="bi bi-github"></i>
          </a>
        }
        @if (p.metadata.hasWebsite) {
          <a [routerLink]="['/projects', p.metadata.name]"
            class="btn btn-primary">
            <i class="bi bi-globe2"></i>
          </a>
        }
        @if (authService.isAdmin()) {
          <button class="btn btn-outline-warning" (click)="openUpdatePopup()">
            <i class="bi bi-pencil-square"></i>
          </button>
        }
  </app-main-header>

  <div class="main-container">
    <div [innerHTML]="p.content"></div>
  </div>

  <project-update-popup #updatePopup [project]="p"
    (updateProjectEvent)="updateProject($event)"
    />
  }
