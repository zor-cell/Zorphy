@let str = streak();

<game-stats-meta [label]="label()">
    @if(str.start && str.end) {
        <a [routerLink]="['/games']" [queryParams]="getQueryParams()">{{ str.streak }}</a>
    } @else if(str.start) {
        <a [routerLink]="['/games']" [queryParams]="getQueryParams()">{{ str.streak }}</a>
    } @else {
        <div>{{ str.streak }}</div>
    }
</game-stats-meta>
