<table class="table m-0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    @for (team of paddedTeams(); track team; let i = $index) {
      <tr>
        @if (team) {
          <ng-container>
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ team.team.name }}
              @if (team.score === maxScore()) {
                <i class="bi bi-trophy-fill winner-icon"></i>
              }
            </td>
            <td>{{ team.score }}</td>
          </ng-container>
        } @else {
          <!--empty player -->
          <!--<ng-container>
          <th scope="row">{{ i + 1 }}</th>
          <td></td>
          <td></td>
        </ng-container>-->
      }
    </tr>
  }
</tbody>
</table>
