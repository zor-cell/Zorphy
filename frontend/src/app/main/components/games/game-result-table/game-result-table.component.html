<table class="table m-0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    @for (resultState of paddedTeams(); track resultState?.team?.name ?? $index; let i = $index) {
      <tr>
        @if (resultState) {
          <ng-container>
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ resultState.team.name }}
              @if (resultState.score === maxScore()) {
                <i class="bi bi-trophy-fill winner-icon"></i>
              }
            </td>
            <td>{{ resultState.score }}</td>
          </ng-container>
        } @else {
          <!--empty player -->
          <!--<ng-container>
          <th scope="row">{{ i + 1 }}</th>
          <td></td>
          <td></td>
        </ng-container>-->
      }
    </tr>
  }
</tbody>
</table>
