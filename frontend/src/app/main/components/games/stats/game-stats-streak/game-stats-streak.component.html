@let str = streak();

<game-stats-meta [label]="label()" [data]="str.streak.toString()">
    @if(str.start && str.end) {
        <a [routerLink]="['/games', 1]">{{ str.streak }}</a>
    } @else if(str.start) {
        <a [routerLink]="['/games', 1]">{{ str.streak }}</a>
    } @else {
        <div>{{ str.streak }}</div>
    }
</game-stats-meta>
