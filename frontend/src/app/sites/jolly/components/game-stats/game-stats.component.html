<div class="meta">
    <div>
        <game-stats-simple label="Rounds Played" [text]="stats().roundsPlayed.toString()"/>
        <game-stats-simple label="Win Rate" [text]="(stats().roundWinRate * 100).toFixed(2) + '%'"/>
    </div>

    <game-stats-metrics [metric]="stats().roundScoreMetrics" label="Round Score"/>
    <game-stats-metrics [metric]="stats().roundDurationMetrics" label="Round Duration" [pipe]="DurationPipe"/>

    <div>
        <game-stats-simple label="Closed rate" [text]="(stats().closedRate * 100).toFixed(2) + '%'"/>
        <game-stats-streak label="Max Closed Streak" [streak]="stats().maxClosedStreak"/>
    </div>

    <div>
        <game-stats-simple label="Out In One Rate" [text]="(stats().outInOneRate * 100).toFixed(2) + '%'"/>
        <game-stats-streak label="Max Out In One Streak" [streak]="stats().maxOutInOneStreak"/>
    </div>
</div>
